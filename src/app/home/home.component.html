<div class = "page-header"><h1>Current Classes {{us}}</h1></div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let classs of data" >
    <span>
      <p>{{classs.CourseID}}</p>
      <p>{{classs.Semester}}</p><button class="btn btn-primary"  (click)="setClass(class)" style="text-align: right">Select</button>
    </span>
  </li>

</ul>

<button class="btn btn-primary btn-circle btn-lg" (click)="show()"><i class="glyphicon glyphicon-plus-sign"></i></button>
<div *ngIf="showing">
  <app-newclass (test)="change($event)"></app-newclass>
</div>
